{% extends "Blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login Now</legend>
            {{form|crispy}}

        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign In</button>

        </div>
        
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Need an Account?
        <a href="{% url 'register' %} " class="ml-3 ">Sign Up</a>
    </small>
    
    <small class="text-muted ml-4 btn btn-outline-info">
        <a href="{% url 'password_reset' %} " class="ml-4">Forgot Password</a>
    </small>
    
    </div>
</div>
{% endblock content %}
