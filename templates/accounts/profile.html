{% extends 'Blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="content-section">
        <div class="media ">
            <img src="{{user.profile.image.url}} " alt="" class="rounded-circle account-img">
            <div class="media-body ">
                <h2 class="account-heading d-inline">{{user.username}} </h2>
                <p class="test-secondary ">{{user.email}} </p>
            </div>
        </div>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Your Profile</legend>
                {{u_form|crispy}}
                {{p_form|crispy}}
    
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
    
            </div>
            
        </form>
    </div>
{% endblock content%}
